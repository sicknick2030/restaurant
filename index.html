<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <title>Reservation Page</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

 <script src="https://code.jquery.com/jquery.js"></script>

  <script src="index.js"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Restaurant Reservation Page</h1>
      <h2 class="text-center">Make a reservation</h2>
      <br>
      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-primary">View Tables</button></a>
        <a href="index.html"><button type="button" class="btn btn-primary">Home</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">
            <form role="form" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  
console.log("phone" + req.body.phone);

   $(".submit").on("click", function(event) {

    event.preventDefault();

      var reservation = {
          Name: $("#name").val().trim(),
          Phone: $("#phone").val().trim(),
          Email: $("#email").val().trim(),
          ID: $("#id").val().trim()
        };

      console.log(reservation);

    }
);


  </script>
</body>
</html>
